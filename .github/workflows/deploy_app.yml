name: deploy_app
# action trigger
on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  # jobs name
  build_infrastructure:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Check aws version
        run: aws --version
        
      - name: Check terraform version
        run: terraform --version
             
      # Git action script what clones the repository on runer.
      - name: Clone repo
        uses: actions/checkout@v3    

      - name: List folder and move to terraform folder
        run: ls -la
