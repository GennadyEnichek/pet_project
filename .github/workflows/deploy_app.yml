# The action creates structure from terraform file and deploys the pecipes application.
name: deploy_app
# action trigger
on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  # jobs name
  build_infrastructure:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Check programm version
        run: |
          aws --version
          terraform --version
          git --version
          
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-west-1
          
      - name: Check AWS configuration
        run: 
        #  cd .aws/
          ls -al
          aws ec2 describe-instances --filters Name=instance-type,Values= t2.micro
             
      # Git action script what clones the repository on runer.
      - name: Clone repo
        uses: actions/checkout@v3    

      - name: List folder and move to terraform folder
        run: |
          ls -la
          cd ./terraform
          ls -la
            

    
    
